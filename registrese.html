        <h2>Formulario de Registro</h2>
        <form action="show_data.html" target="_blank"><br>
            <label for="firstname"></label><input type="text" name="firstname" placeholder="Ingrese su nombre aqui">  <br><br>
            <label for="lastname"></label><input type="text" name="lastname" placeholder="Ingrese su apellido aqui">  <br><br>
            <label for="street"></label><input type="text" name="address" placeholder="Ingrese su direccion aqui">  <br><br>
            <label for="city"></label><input type="text" name="city" value="Buenos Aires">  <br><br>
            <label for="zipcode"></label><input type="text" name="zipcode" placeholder="Ingrese su codigo postal aqui...">  <br><br>
            <label for="Birthdate"></label><input type="text" name="Birthdate" placeholder="Ingrese fecha de Nacimiento">  <br><br>
            <p>Género:
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="mujer">Mujer
                <input type="radio" name="gender" value="otro">Otro
            </p>
            <p> Elección de Desayunos:
                <input type="checkbox" name="desayuno" value="personalizado">Personalizado
                <input type="checkbox" name="desayuno" value="empresarial">Empresarial
                <input type="checkbox" name="desayuno" value="vegano">Vegano
                <input type="checkbox" name="desayuno" value="sorpresa">Sorpresa
            </p>
            <p>comentarios</p>
            <p></comentarios:br><textarea name="comentarios" id="c" cols="50" rows="5"></textarea>
            </p>
            <input type="submit" value="Registrar">
        </form>
